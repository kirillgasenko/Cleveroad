<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="block-top">
    <div class="place" id="place">
        <span class="iss">ISS is now located at</span>    
        <div class="place-inner"></div>
    </div>
    <div class="time">
        <div class="time-inner">
            <span class="current">Current UTC time:</span>
            <span class="hours"></span>
            <div class="other-days">
                <span class="day"></span>
                <span class="year"></span>
            </div>
        </div>
    </div>
</div>

<div class="block-bottom">
    <div id="map"></div>
    <div class="people" id="people">
        <div class="people-inner"></div>
        <div class="people-bottom"></div>
    </div>
</div>
    
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpWFQu2AfVd32wrFFQU0nkqaN8xATQh-Q&callback=initMap">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
